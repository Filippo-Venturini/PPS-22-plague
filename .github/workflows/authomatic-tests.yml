name: Test & Coverage
run-name: ${{ github.actor }} has pushed. Running all the test ðŸš€
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 8
      - name: Build and Test
        run: sbt -v +test
